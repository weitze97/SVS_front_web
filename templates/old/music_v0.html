<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVS online</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython.js"></script>
        <script type="text/javascript" src="/static/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <center>
            <h1>線上歌聲合成系統</h1>
            <h2>歷史合成結果</h2>
            <!--alert()會彈出訊息提示-->
            <input type="button" class="btn btn-warning" value="點此查看使用方法" 
            onclick="alert('----------使用說明----------')">
            <title>My Application</title>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
        </center>
        <!--bootstrap預設將畫面分成12欄-->
        <div class="container">   <!--container為定寬容器；加上fluid:不定寬容器-->
            <br>
            <div class="row">
                <span class="border border-3 border-primary">
                    <div class="text-left">
                    <center>
                        <audio controls="controls" autoplay="autoplay" ></audio>
                        <ul>
                            {% for song in songs %}
                                <li><a href="javascript:void(0);" onclick="playSong('{{song}}')">{{song}}</a></li>
                            {% endfor %}
                        </ul>
                        <script type="text/javascript">
                            function playSong(song){
                                $('audio').attr('src', '../static/exp/pwg/soundfile/'+song);
                            }
                        </script>
                        <a href="{{url_for('home')}}" class="btn btn-primary">回到合成頁面！</a>
                    </center>
                </div>
                </span>
            </div>
        </div>   
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
